{% extends 'base.html' %}

{% block content %}
<h1 class="text-2xl font-bold mb-4">Traceroute</h1>

<form id="traceroute-form" method="post" class="max-w-600">
    {% csrf_token %}
    <div class="form-row">
        <div>
            <label for="ip_address" class="block mb-1">IP Address or Domain:</label>
            <input type="text" name="ip_address" id="ip_address" required class="w-full mb-2">
        </div>
    </div>
    <div class="form-row">
        <button type="submit" class="btn-primary bg-blue-500 hover:bg-blue-600">
            Run Traceroute
        </button>
    </div>
</form>

<div id="status" class="mb-4 text-gray-600 font-semibold text-center hidden"></div>

<div id="result" class="bg-white shadow overflow-hidden sm:rounded-lg hidden">
    <table class="min-w-full divide-y divide-gray-200 table-compact">
        <thead id="result-header" class="bg-gray-50 hidden">
            <tr>
                <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                    Hop</th>
                <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                    IP Address</th>
                <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                    RTT (ms)</th>
            </tr>
        </thead>
        <tbody id="result-body" class="bg-white divide-y divide-gray-200">
        </tbody>
    </table>
</div>

<script>
    document.getElementById('traceroute-form').addEventListener('submit', function (e) {
        e.preventDefault();
        const formData = new FormData(this);
        const statusDiv = document.getElementById('status');
        const resultDiv = document.getElementById('result');
        const resultHeader = document.getElementById('result-header');
        const resultBody = document.getElementById('result-body');

        statusDiv.classList.remove('hidden');
        resultDiv.classList.add('hidden');
        resultHeader.classList.add('hidden');
        statusDiv.textContent = 'Starting traceroute...';
        resultBody.innerHTML = '';

        fetch('/traceroute/', {
            method: 'POST',
            body: formData
        }).then(response => {
            const reader = response.body.getReader();
            const decoder = new TextDecoder();

            function read() {
                return reader.read().then(({ done, value }) => {
                    if (done) {
                        return;
                    }
                    const chunk = decoder.decode(value);
                    const lines = chunk.split('\n\n');
                    lines.forEach(line => {
                        if (line.startsWith('data: ')) {
                            const data = JSON.parse(line.slice(6));
                            if (data.status === 'Starting traceroute...') {
                                statusDiv.textContent = data.status;
                            } else if (data.status === 'In progress') {
                                resultDiv.classList.remove('hidden');
                                resultHeader.classList.remove('hidden');
                                const parts = data.line.split(/\s+/);
                                if (parts.length >= 4) {
                                    const hop = parts[0];
                                    const ip = parts[1];
                                    const rtt = parts.slice(2).join(' ');
                                    const row = document.createElement('tr');
                                    row.innerHTML = `
                                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">${hop}</td>
                                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">${ip}</td>
                                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">${rtt}</td>
                                    `;
                                    resultBody.appendChild(row);
                                }
                            } else if (data.status === 'Complete') {
                                statusDiv.textContent = `Traceroute complete. Total time: ${data.total_time} seconds`;
                            }
                        }
                    });
                    return read();
                });
            }

            return read();
        }).catch(error => {
            console.error('Error:', error);
            statusDiv.textContent = 'An error occurred during the traceroute. Please try again.';
        });
    });
</script>
{% endblock %}
