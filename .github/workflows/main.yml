name: Build Installers

permissions:
  contents: write

on:
  release:
    types: [created]

jobs:
  build_windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller
      - name: Build with PyInstaller
        run: |
          pyinstaller --name=FastIPScanner --onefile `
            --add-data "network_scanner;network_scanner" `
            --hidden-import django `
            --hidden-import django.core.management `
            --hidden-import django.core.management.commands `
            --hidden-import django.conf `
            --hidden-import django.db `
            --hidden-import django.db.models `
            --collect-submodules django `
            --collect-data django `
            network_scanner/manage.py
      - name: Upload Windows Artifact
        uses: actions/upload-artifact@v4
        with:
          name: FastIPScanner-Windows
          path: dist/FastIPScanner.exe

  build_macos:
    runs-on: macos-latest
    strategy:
      matrix:
        arch: [x86_64, arm64]
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller
      - name: Build with PyInstaller
        env:
          MACOSX_DEPLOYMENT_TARGET: "10.15"
        run: |
          echo "Building for ${{ matrix.arch }}"
          file $(which python)
          python --version
          arch
          uname -m
          pyinstaller --name=FastIPScanner-${{ matrix.arch }} --onefile \
            --add-data "network_scanner:network_scanner" \
            network_scanner/manage.py
          file dist/FastIPScanner-${{ matrix.arch }}
      - name: Create DMG
        run: |
          hdiutil create -volname "FastIPScanner-${{ matrix.arch }}" -srcfolder dist/FastIPScanner-${{ matrix.arch }} -ov -format UDZO FastIPScanner-${{ matrix.arch }}.dmg
      - name: Upload macOS Artifact
        uses: actions/upload-artifact@v4
        with:
          name: FastIPScanner-macOS-${{ matrix.arch }}
          path: FastIPScanner-${{ matrix.arch }}.dmg
