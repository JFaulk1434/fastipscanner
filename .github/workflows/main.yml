name: Build Installers

permissions:
  contents: write

on:
  release:
    types: [created]

jobs:
  build_windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller
      - name: Build with PyInstaller
        run: |
          pyinstaller --name=FastIPScanner --onefile --windowed --add-data "network_scanner;network_scanner" network_scanner/manage.py
      - name: Upload Windows Artifact
        uses: actions/upload-artifact@v4
        with:
          name: FastIPScanner-Windows
          path: dist/FastIPScanner.exe

  build_macos:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller
      - name: Build with PyInstaller
        env:
          MACOSX_DEPLOYMENT_TARGET: "10.15"
        run: |
          pyinstaller --name=FastIPScanner --onefile --windowed \
            --target-architecture universal2 \
            --add-data "network_scanner:network_scanner" \
            network_scanner/manage.py
      - name: Create DMG
        run: hdiutil create -volname "FastIPScanner" -srcfolder dist/FastIPScanner -ov -format UDZO FastIPScanner-macOS.dmg
      - name: Upload macOS Artifact
        uses: actions/upload-artifact@v4
        with:
          name: FastIPScanner-macOS
          path: FastIPScanner-macOS.dmg
